<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <h1>Cars</h1>
    <table border="1" id="carTable">
        <thead>
            <tr id="headerRow">
                <th colspan="2">Model and Manufacturer</th>
                <th>Year</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="firstRowFirstCell">Outback</td>
                <td>Subaru</td>
                <td rowspan="2">2020</td>
                <td>40000</td>
            </tr>
            <tr>
                <td>Mondeo</td>
                <td>Ford</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>F150</td>
                <td>Ford</td>
                <td>2021</td>
                <td>45000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
