<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantics</title>
</head>
<body>
    <section id="estateSection">
        <header>
            <h2>About Tallinn</h2>
        </header>
        <article>
            <header>
                <h3>Real Estate going high!</h3>
            </header>
            <p>
                After COVID, prices are going too high!
            </p>
            <footer>
                <p>Real Estate boom!</p>
            </footer>
        </article>
        <footer>
            <p>Tallinn is a capital of Estonia.</p>
        </footer>
    </section>
    <section id="pensionSection">
        <article>
            <header>
                <h3>Pension withdrawals!</h3>
            </header>
            <p>
                People are getting enough pensions!
            </p>
            <footer>
                <p>2nd pillar</p>
            </footer>
        </article>
    </section>

    <section id="svgSection">
        <svg width="200" height="200">
            <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="3" fill="red" />
        </svg>
    </section>

    <section id="audioSection">
        <audio controls>
            <source src="../audio/Ed%20Sheeran%20-%20Shape%20of%20You%20(Official%20Music%20Video)%20(128%20kbps).mp3" type="audio/mpeg">
        </audio>
    </section>

    <section id="videoSection">
        <video controls width="320" height="240">
            <source src="../video/Majestic%20x%20Boney%20M.%20-%20Rasputin%20(2021%20Remix).mp4" type="video/mp4">
        </video>
    </section>
</body>
</html>
